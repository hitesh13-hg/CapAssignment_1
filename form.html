<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTrip</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">QTrip</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end w-100">
              <li class="nav-item navt">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item navt">
                <a class="nav-link active" href="#">Reservations</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br />

    <div class="container" >
        <form>
            <div class="form-row">
                <div class="form-group col-6" >
                    <label for="fname">Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Full_name" required>
                </div>
                
            </div>
            <br/>
              <div class="form-group col-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
              </div>
            <br />
            <div class="form-group col-3">
                <label for="mobile">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="xxxxx-xxxxx" required>
              </div>
            <br />
            <div class="form-inline">
            <div class="form-group col-3">
                <label for="date">Arrival Date</label>
                <input type="date" class="form-control" id="date" placeholder="dd-mm-yyyyy" required>
              </div>
              <div class="form-group col-3">
                <label for="ddate">Departure Date</label>
                <input type="date" class="form-control" id="ddate" placeholder="dd-mm-yyyyy" required>
              </div>
            </div>
            <br />
            <div class="form-group col-3">
                <label for="npeople">No. of Members</label>
                <input type="number" class="form-control" id="npeople" placeholder="1-15" step="1"  min="1" max="15" required>
              </div>
              <br/>
            <button type="submit"  class="btn btn-primary">Submit</button>
        </form>
    </div>
